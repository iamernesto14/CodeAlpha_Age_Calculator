<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Link to css file -->
  <link rel="stylesheet" href="./src/styles.css">
  
  <!-- Title -->
  <title>Age calculator app</title>

</head>
<body class="font-poppins min-h-screen flex justify-center items-center bg-neutral-grey-100 px-3">
  <!-- Header section -->
  

  <!-- Main -->
  <main class="bg-neutral-white-100 border rounded-t-3xl rounded-bl-3xl rounded-br-[110px]">
    <section class="px-4 py-14 flex flex-col gap-[76px]">
      <form action="#" class="flex flex-col gap-[70px] w-full">
        <div class="flex flex-wrap gap-2 w-full">
          <div class="flex-1 min-w-[100px]">
            <label for="day" class="block font-bold tracking-widest text-neutral-grey-200">DAY</label>
            <input type="number" id="day" name="day" placeholder="DD" class="w-full text-2xl p-2 font-extrabold text-neutral-off-black focus:outline focus:outline-primary-puple focus:outline-1 border rounded-md">
          </div>

          <div class="flex-1 min-w-[100px]">
            <label for="month" class="block text-neutral-grey-200 font-bold tracking-widest">MONTH</label>
            <input type="number" id="month" name="month" placeholder="MM" class="w-full text-2xl p-2 font-extrabold text-neutral-off-black focus:outline focus:outline-primary-puple focus:outline-1 border rounded-md">
          </div>

          <div class="flex-1 min-w-[100px]">
            <label for="year" class="block font-bold tracking-widest text-neutral-grey-200">YEAR</label>
            <input type="number" id="year" name="year" placeholder="YYYY" class="w-full text-2xl p-2 font-extrabold text-neutral-off-black focus:outline focus:outline-primary-puple focus:outline-1 border rounded-md">
          </div>
        </div>

        <div class="relative flex justify-center items-center">
          <hr class="w-full bg-neutral-grey-100 h-[2px]">
          <button type="submit" class="absolute bg-primary-puple border border-primary-puple rounded-full p-5 hover:bg-neutral-off-black hover:border-neutral-off-black">
            <img src="./assets/images/icon-arrow.svg" class="w-[32px] h-[32px]" alt="arrow pointing down">
          </button>
        </div>
      </form>

      <!-- Output section -->
      <div class="font-extrabold italic text-5xl">
        <p><span class="text-primary-puple">-- </span>years</p>
        <p><span class="text-primary-puple">-- </span>months</p>
        <p><span class="text-primary-puple">-- </span>days</p>
      </div>
    </section>
  </main>

  <!-- footer section -->
</body>
</html>
