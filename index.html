<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Link to css file -->
  <link rel="stylesheet" href="./src/styles.css">
  
  <!-- Title -->
  <title>Age calculator app</title>

</head>
<body class="font-poppins min-h-screen flex justify-center items-center bg-neutral-grey-100 px-3">
  <!-- Header section -->
  

  <!-- Main -->
  <main class="bg-neutral-white-100 border rounded-t-3xl rounded-bl-3xl rounded-br-[110px] md:min-w-[600px]">
    <section class="px-4 py-10 md:p-9 flex flex-col gap-[60px]">
      <div class="flex flex-col gap-[60px] md:gap-[50px] w-full">
        <div class="flex flex-wrap gap-2 w-full md:max-w-96">
          <div class="flex-1 min-w-[100px]">
            <label for="day" class="block font-bold tracking-widest text-neutral-grey-200 text-xs">DAY</label>
            <input type="number" id="day" name="day" placeholder="DD" class="w-full text-2xl p-2 font-extrabold text-neutral-off-black border focus:border-primary-puple focus:outline-none rounded-md no-spinner">
            <p class="text-primary-light-red text-[10px]">Enter a day</p>
          </div>

          <div class="flex-1 min-w-[100px]">
            <label for="month" class="block text-neutral-grey-200 font-bold tracking-widest text-xs">MONTH</label>
            <input type="number" id="month" name="month" placeholder="MM" class="w-full text-2xl p-2 font-extrabold text-neutral-off-black border focus:border-primary-puple focus:outline-none rounded-md no-spinner" required>
            <p class="text-primary-light-red text-[10px]">Enter a month</p>
          </div>

          <div class="flex-1 min-w-[100px]">
            <label for="year" class="block font-bold tracking-widest text-neutral-grey-200 text-xs">YEAR</label>
            <input type="number" id="year" name="year" min="3" placeholder="YYYY" class="w-full text-2xl p-2 font-extrabold text-neutral-off-black focus:border-primary-puple focus:outline-none border rounded-md no-spinner">
            <p class="text-primary-light-red text-[10px]">Enter a year</p>
          </div>
        </div>

        <div class="relative flex justify-center items-center md:justify-end md:mr-14 md:w-full">
          <hr class="w-full bg-neutral-grey-100 h-[2px]">
          <button id="btn" class="absolute bg-primary-puple border border-primary-puple rounded-full p-5 hover:bg-neutral-off-black hover:border-neutral-off-black">
            <img src="./assets/images/icon-arrow.svg" class="w-[32px] h-[32px]" alt="arrow pointing down">
          </button>
        </div>
      </div>

      <!-- Output section -->
      <div class="font-extrabold italic text-5xl md:text-7xl">
        <p><span id="display_year" class="text-primary-puple">- - </span> years</p>
        <p><span id="display_month" class="text-primary-puple">- -  </span> months</p>
        <p><span id="display_day" class="text-primary-puple">- -  </span> days</p>
      </div>
    </section>
  </main>

  <!-- footer section -->
  <script src="./src/script.js"></script>
</body>
</html>
